<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule - F1 Racing</title>
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="Styles/navbar.css">
  <link rel="stylesheet" href="Styles/schedule.css">
  <meta name="description" content="Complete Formula 1 race schedule with practice sessions, qualifying, and race times">
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <main class="schedule-main">
    <!-- Hero Section -->
    <section class="schedule-hero">
      <h1>🏁 <span id="season-title">2024 F1 Race Calendar</span></h1>
      <p>Complete schedule with practice sessions, qualifying, and race times</p>
      
      <div class="schedule-filters">
        <button class="filter-btn active" data-filter="all">All Races</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="sprint">Sprint Weekends</button>
      </div>
    </section>

    <!-- Notice/Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading race schedule...</p>
    </div>

    <div id="notice" class="notice" aria-live="polite"></div>

    <!-- Schedule Container -->
    <section id="schedule" class="schedule-section">
      <div id="schedule-container" class="schedule-container">
        <!-- Race cards will be dynamically inserted here -->
      </div>
    </section>

    <!-- Quick Stats -->
    <section class="schedule-stats">
      <div class="stat-card">
        <div class="stat-number" id="total-races">--</div>
        <div class="stat-label">Total Races</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completed-races">--</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="upcoming-races">--</div>
        <div class="stat-label">Upcoming</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="sprint-races">--</div>
        <div class="stat-label">Sprint Weekends</div>
      </div>
    </section>

    <!-- Newsletter CTA -->
    <section class="schedule-cta">
      <div class="cta-content">
        <h2>🏎️ Never Miss a Race</h2>
        <p>Get race reminders and schedule updates delivered straight to your inbox</p>
        <a href="index.html#newsletter" class="btn btn-primary">Subscribe to Alerts</a>
      </div>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <script src="Script/schedule.js"></script>
  <script src="Script/common.js"></script>
  <script src="Script/navbar.js"></script>
</body>
</html>
